<script>
$("#play-button").click(game);


// FONTCION MATH FLOOR Description: floor() est une méthode statique de l'objet Math , tjs 
// utilisé av maths
function nb_aleatoire(min, max)//fonction nbre min-max
{
    const nb = min + (max - min + 1) * Math.random();// La fonction Math.floor(x) renvoie le plus grand entier qui est inférieur ou égal à un nombre x.
   // Un nombre qui représente le plus grand entier inférieur ou égal à la valeur passée en argument.(retunr)

// jutilise une fonction game pour iniquer que cest un jeu
    return Math.floor(nb);
}

function game()
{
    let nb_coup = 1;// nbr par coup reussi rajoute 1
    const min = 1;// nbre min
    const max = 100;//nbre max
    let nombre = 5;
    let nb = nb_aleatoire(min, max); //nbre aleatoire
        
    while (nombre != nb) 
    {
        nombre = prompt(`Entrer un nombre [nombre de coup(s) : ${nb_coup} ]`, "");
        nb = 32; // nombre que je souhaite faire trouver
        
        if (nombre == "") { // apuie sur ok
            alert("Entrer un nombre entre 1 est 100");
        } else if (nombre == null) { // si la personne annule elle recois comme message derreur
            alert("a+");
            break;
        } else if (isNaN(nombre)) { // on indique un caractere incorrect
            alert(`"${nombre}" n'est pas un nombre`);
        } else if (nombre < 1) { // ici nombre trop petit
            alert(nombre + " est trop petit !");
        } else if (nombre > 100) { // nombre trop grand
            alert(nombre + " est trop grand !");
        } else if (nombre < nb) { // indique que cest plus 
            alert("C'est plus !");
            nb_coup++;
        } else if (nombre > nb) { // inqiue que cest moins
            alert("C'est moins !");
            nb_coup++;
        } else if (nombre == nb) { // quand la personne à trouver le bon resultat ex ici le numero32
            alert("Correct c'est bien le numéro " + nb);
            break;
        }
    } 

    if (nombre != null) { // Affiche le nombre de coups que Lon à realiser NB :mettre null à la place du chiffre (ex'32') évite que lorsque lon annule sa nous mettre un félicitations.
        alert("You win tu as réussi en "+ nb_coup +" coup(s)");
    }
}
</script>
